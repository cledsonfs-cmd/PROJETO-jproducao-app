<h1 class="mt-4">Operação</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Cadastro</li>
</ol>
<div class="container">    
    <form #operacaoForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-6">
                <div class="deom-group">
                    <label>ID:</label>
                    <input type="text" class="form-control" disabled="true" [ngModel]="operacao.id" name=""id>
                </div>
            </div>
            <div class="col-md-6">
                <div class="deom-group">
                    <label>Data Cadastro:</label>
                    <input type="text" class="form-control" disabled="true" [ngModel]="operacao.dataCadastro" name="dataCadastro">
                </div>
            </div>
        </div>        
    </form>
</div>
